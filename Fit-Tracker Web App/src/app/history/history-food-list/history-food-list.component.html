<ion-list>
  <ion-item *ngFor="let meal of meals">
    <ion-thumbnail slot="start">
      <img alt="Meal Image" [src]="meal.image" />
    </ion-thumbnail>
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <h4>{{meal.name}}</h4>
        </ion-col>
        <ion-col>
          <h4>{{meal.weight}}g</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-list>
