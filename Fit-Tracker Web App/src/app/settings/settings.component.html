<app-home-header></app-home-header>
<ion-content>
  <app-edit-setting-modal
    [modalOpen]="modalOpen"
    [settingId]="editSettingId"
    (closeSettingModal)="closeSettingModal()"></app-edit-setting-modal>
  <ion-grid class="fs">
    <div class="buttons_center">
      <ion-row>
        <ion-col size="6">
          <app-settings-button
            [settingName]="'Profile'"
            (editSetting)="openEditSettingModal($event)"></app-settings-button>
        </ion-col>
        <ion-col size="6">
          <app-settings-button
            [settingName]="'Goals'"
            (editSetting)="openEditSettingModal($event)"></app-settings-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <app-settings-button
            [settingName]="'Appearance'"
            (editSetting)="openEditSettingModal($event)"></app-settings-button>
        </ion-col>
        <ion-col size="6">
          <app-settings-button
            [settingName]="'Logout'"
            (editSetting)="logoutUser()"></app-settings-button>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
