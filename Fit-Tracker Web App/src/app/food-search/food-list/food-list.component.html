<ion-list>
    <div class="card_container">
        <ion-card *ngFor="let food of foodList">
            <ion-card-content>
                <ion-grid>
                    <ion-row>
                        <ion-col size="8" class="name_container" (click)="selected(food)">
                            <h4>{{ food }}</h4>
                        </ion-col>
                        <ion-col class="icon_container">
                            <ion-button fill="clear" (click)="removeFromFavourites(food)" *ngIf="(this.favourites.indexOf(food) > -1)">
                                <ion-icon name="heart"></ion-icon>
                            </ion-button>
                            <ion-button fill="clear" (click)="addToFavourites(food)" *ngIf="!(this.favourites.indexOf(food) > -1)">
                              <ion-icon name="heart-outline"></ion-icon>
                            </ion-button>
                        </ion-col>
                    </ion-row>
                  </ion-grid>
            </ion-card-content>
        </ion-card>
    </div>
</ion-list>
