<ion-header>
  <ion-toolbar>
    <ion-title>
      Въведи тегло
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClose()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-datetime
      displayFormat="MM/DD/YYYY"
      (ionChange)="onDateSelected($event)"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Тегло (кг):</ion-label>
    <ion-input
      type="number"
      (change)="setWeight($event.target)"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="onSave()">Добави</ion-button>
</ion-content>
